<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Em & Joe</title>
      <link rel="stylesheet" href="stylesong.css">
   </head>
   <body>
      <header>
         <h1>Em Bachelorette Trivia!!!</h1>
      </header>
      <div class="container">
         <main>
            <section id="instructions">
               <h2>Instructions</h2>
               <p>Write a intro</p>
            </section>
            <section id="game">
               <form id="guessForm" method="post" action="https://script.google.com/macros/s/AKfycbyz2u9mhLeUiOifK6_7hgtQbV8Bq_LCtAdZHLcT2A5mwqma0BxmfJICNBv15QXN_7Af/exec">
                  <!-- Player -->						
					<div class="round">
						<h3>Enter Your Name:</h3>
						<input type="text" name="player" id="player" class="song-select" placeholder="Enter your name">
					</div>
                  <!-- Round 1 -->
                  <div class="round">
                     <h3>Multiple Choice Questions</h3>
                     <!-- Songs for Round 1 -->
						<div class="song">
						   <label for="round1song1">Question 1: What is Em's breakfast of choice?</label>
						   <select name="round1song1" id="round1song1" class="song-select" data-round="1">
							  <option value="" disabled selected>Select an Option</option>
							  <option value="A">A - Cereal</option>
							  <option value="B">B - PB and J</option>
							  <option value="C">C - Oatmeal</option>
						   </select>
						   <span id="feedback-round1song1" class="feedback"></span>
						</div>

						<div class="song">
						   <label for="round1song2">Question 2: Which city is considered the most popular wedding destination in the US?</label>
						   <select name="round1song2" id="round1song2" class="song-select" data-round="1">
							  <option value="" disabled selected>Select an Option</option>
							  <option value="A">A - Las Vegas</option>
							  <option value="B">B - Honolulu</option>
							  <option value="C">C - San Diego</option>
						   </select>
						   <span id="feedback-round1song2" class="feedback"></span>
						</div>

						<div class="song">
						   <label for="round1song3">Question 3: During what year(s) was Blondie actually a brunette?</label>
						   <select name="round1song3" id="round1song3" class="song-select" data-round="1">
							  <option value="" disabled selected>Select an Option</option>
							  <option value="A">A - 2014 to 2016</option>
							  <option value="B">B - 2015 to 2016</option>
							  <option value="C">C - 2015 to 2017</option>
						   </select>
						   <span id="feedback-round1song3" class="feedback"></span>
						</div>

						<div class="song">
						   <label for="round1song4">Question 4: What position did Em hold in yearbook class?</label>
						   <select name="round1song4" id="round1song4" class="song-select" data-round="1">
							  <option value="" disabled selected>Select an Option</option>
							  <option value="A">A - Copy Editor</option>
							  <option value="B">B - Head Designer</option>
							  <option value="C">C - Senior Ads Manager</option>
						   </select>
						   <span id="feedback-round1song4" class="feedback"></span>
						</div>

						<div class="song">
						   <label for="round1song5">Question 5: Where did Em and Joe take their first photo together?</label>
						   <select name="round1song5" id="round1song5" class="song-select" data-round="1">
							  <option value="" disabled selected>Select an Option</option>
							  <option value="A">A - Husky Stadium</option>
							  <option value="B">B - Earl’s on the Ave</option>
							  <option value="C">C - Phi Tau</option>
						   </select>
						   <span id="feedback-round1song5" class="feedback"></span>
						</div>

						<div class="song">
						   <label for="round1song6">Question 6: What award was Em nominated for at AOII fall formal 2018?</label>
						   <select name="round1song6" id="round1song6" class="song-select" data-round="1">
							  <option value="" disabled selected>Select an Option</option>
							  <option value="A">A - Most contagious laugh</option>
							  <option value="B">B - Most likely to shack</option>
							  <option value="C">C - Biggest Frat Star</option>
						   </select>
						   <span id="feedback-round1song6" class="feedback"></span>
						</div>

						<div class="song">
						   <label for="round1song7">Question 7: On which holiday did Em contract COVID-19 for the first time in 2022?</label>
						   <select name="round1song7" id="round1song7" class="song-select" data-round="1">
							  <option value="" disabled selected>Select an Option</option>
							  <option value="A">A - St. Patrick’s Day</option>
							  <option value="B">B - Fourth of July</option>
							  <option value="C">C - Patriots’ Day (Boston’s Marathon Monday)</option>
							  <option value="D">D - Halloween</option>
						   </select>
						   <span id="feedback-round1song7" class="feedback"></span>
						</div>

						<div class="song">
						   <label for="round1song8">Question 8: What is Em’s most viewed video on TikTok?</label>
						   <select name="round1song8" id="round1song8" class="song-select" data-round="1">
							  <option value="" disabled selected>Select an Option</option>
							  <option value="A">A - Em's teeth resemble that of Kirsten the American Girl Doll?</option>
							  <option value="B">B - Hat with no brim: “my bf is a small business owner, help me get the word out about his custom hats!!”</option>
							  <option value="C">C - Em’s Jennifer Coolidge impression: “come on Britney it’s just mayonnaise”</option>
							  <option value="D">D - Get the London look: Em shows off her partially missing front tooth while someone throws snow over her</option>
						   </select>
						   <span id="feedback-round1song8" class="feedback"></span>
						</div>

						<div class="song">
						   <label for="round1song9">Question 9: Which leadership position did Em not hold at Alpha Omicron Pi sorority?</label>
						   <select name="round1song9" id="round1song9" class="song-select" data-round="1">
							  <option value="" disabled selected>Select an Option</option>
							  <option value="A">A - Health and Wellness Chair</option>
							  <option value="B">B - Vice President Chapter Development</option>
							  <option value="C">C - Historian</option>
						   </select>
						   <span id="feedback-round1song9" class="feedback"></span>
						</div>

						<div class="song">
						   <label for="round1song10">Question 10: How many tattoos does Em have?</label>
						   <select name="round1song10" id="round1song10" class="song-select" data-round="1">
							  <option value="" disabled selected>Select an Option</option>
							  <option value="A">A - 6</option>
							  <option value="B">B - 7</option>
							  <option value="C">C - 8</option>
						   </select>
						   <span id="feedback-round1song10" class="feedback"></span>
						</div>

						<div class="song">
						   <label for="round1song11">Question 11: Where did the bachelorette broad study abroad?</label>
						   <select name="round1song11" id="round1song11" class="song-select" data-round="1">
							  <option value="" disabled selected>Select an Option</option>
							  <option value="A">A - Florence</option>
							  <option value="B">B - Amsterdam</option>
							  <option value="C">C - Luxembourg</option>
						   </select>
						   <span id="feedback-round1song11" class="feedback"></span>
						</div>

						<div class="song">
						   <label for="round1song12">Question 12: What is the name of Em’s very first kiss?</label>
						   <select name="round1song12" id="round1song12" class="song-select" data-round="1">
							  <option value="" disabled selected>Select an Option</option>
							  <option value="A">A - Josh</option>
							  <option value="B">B - Jacob</option>
							  <option value="C">C - Nathan</option>
						   </select>
						   <span id="feedback-round1song12" class="feedback"></span>
						</div>

						<div class="song">
						   <label for="round1song13">Question 13: What did Em and Joe dress up as for last Halloween?</label>
						   <select name="round1song13" id="round1song13" class="song-select" data-round="1">
							  <option value="" disabled selected>Select an Option</option>
							  <option value="A">A - Barbie and Ken</option>
							  <option value="B">B - Pair of jeans</option>
							  <option value="C">C - Vampires</option>
							  <option value="D">D - Emo Kids</option>
						   </select>
						   <span id="feedback-round1song13" class="feedback"></span>
						</div>

						<div class="song">
						   <label for="round1song14">Question 14: What position does Em prefer to play in softball?</label>
						   <select name="round1song14" id="round1song14" class="song-select" data-round="1">
							  <option value="" disabled selected>Select an Option</option>
							  <option value="A">A - Infield</option>
							  <option value="B">B - Outfield</option>
							  <option value="C">C - Catcher</option>
							  <option value="D">D - Pitcher</option>
						   </select>
						   <span id="feedback-round1song14" class="feedback"></span>
						</div>

						<div class="song">
						   <label for="round1song15">Question 15: What sport did Em play in high school?</label>
						   <select name="round1song15" id="round1song15" class="song-select" data-round="1">
							  <option value="" disabled selected>Select an Option</option>
							  <option value="A">A - Swimming</option>
							  <option value="B">B - Tennis</option>
							  <option value="C">C - Basketball</option>
						   </select>
						   <span id="feedback-round1song15" class="feedback"></span>
						</div>

						<div class="song">
						   <label for="round1song16">Question 16: What color was Em’s hair when she was 16?</label>
						   <select name="round1song16" id="round1song16" class="song-select" data-round="1">
							  <option value="" disabled selected>Select an Option</option>
							  <option value="A">A - Blonde</option>
							  <option value="B">B - Brown</option>
							  <option value="C">C - Pink</option>
						   </select>
						   <span id="feedback-round1song16" class="feedback"></span>
						</div>                   
                  </div>

                  <!-- Round 2 -->
                  <div class="round">
                     <h3>Bonus Round</h3>
                     <!-- Songs for Round 2 -->
                     <div class="song">
                        <label for="round2song1">Bonus: Say something you love about our dear friend Em or a piece of advice you’d give her as she enters this new era of her life!</label>
							<input type="text" name="round2song1" id="round2song1" data-round="2" class="song-select" placeholder="Enter some kind words for Em">
                        <span id="feedback-round2song1" class="feedback"></span>
                     </div>
                  </div>
                  <button type="submit">Submit Guesses</button>
               </form>
            </section>
      </div>
      <footer>
      <p>Em & Joe 2024</p>
      </footer>
      <script src="script3.js"></script>
      </main>
   </body>
</html>
