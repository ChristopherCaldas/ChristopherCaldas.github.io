<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Em & Joe</title>
      <link rel="stylesheet" href="stylesong.css">
   </head>
   <body>
      <header>
         <h1>Em Bachelorette Trivia!!!</h1>
      </header>
      <div class="container">
         <main>
            <section id="instructions">
               <h2>Instructions</h2>
               <p>Write a intro</p>
            </section>
            <section id="game">
               <form id="guessForm" method="post" action="https://script.google.com/macros/s/AKfycbwRJN_6cqHMrskC0F9Dd0MQHwGiel5DE5TZYzi3lF-Te2XRpHRVtC3DPQmpyVCZxsrc/exec">
                  <!-- Player -->						
					<div class="round">
						<h3>Enter Your Name:</h3>
						<input type="text" name="player" id="player" class="song-select" placeholder="Enter your name">
					</div>
                  <!-- Round 1 -->
                  <div class="round">
                     <h3>Multiple Choice Questions</h3>
                     <!-- Songs for Round 1 -->
                     <div class="song">
                        <label for="round1song1">Question 1: What is Em's breakfast of choice?</label>
                        <select name="round1song1" id="round1song1" class="song-select" data-round="1">
                           <option value="" disabled selected>Select an Option</option>
                           <option value="A test">A - Cereal</option>
                           <option value="B">B - PB & J"</option>
                           <option value="C">C - Oatmeal</option>
                        </select>
                        <span id="feedback-round1song1" class="feedback"></span>
                     </div>
					 
                     <div class="song">
                        <label for="round1song2">Question 2: Which city is considered the most popular wedding destination in the US?</label>
                        <select name="round1song2" id="round1song2" class="song-select" data-round="1">
                           <option value="" disabled selected>Select an Option</option>
                           <option value="A">A - Las Vegas</option>
                           <option value="B">B - Honolulu</option>
                           <option value="C">C - San Diego</option>
                        </select>
                        <span id="feedback-round1song2" class="feedback"></span>
                     </div>
                     
                  </div>

                  <!-- Round 3 -->
                  <div class="round">
                     <h3>Bonus Round</h3>
                     <!-- Songs for Round 3 -->
                     <div class="song">
                        <label for="round3song1">Bonus: Say something you love about our dear friend Em or a piece of advice youâ€™d give her as she enters this new era of her life!</label>
							<input type="text" name="round2song1" id="round2song1" data-round="2" class="song-select" placeholder="Enter some kind words for Em">
                        <span id="feedback-round3song1" class="feedback"></span>
                     </div>
                  </div>
                  <button type="submit">Submit Guesses</button>
               </form>
            </section>
      </div>
      <footer>
      <p>Em & Joe 2024</p>
      </footer>
      <script src="script3.js"></script>
      </main>
   </body>
</html>
