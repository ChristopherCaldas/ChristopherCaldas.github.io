<html>
  <head>
    <style>
      body {
        background-color: grey;
        font-family: Arial, sans-serif;
      }
      form {
        width: 400px;
        margin: 0 auto;
        text-align: center;
        border: 2px solid black;
        border-radius: 5px;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .column {
        float: left;
        width: 50%;
      }
      .column h3 {
        text-align: center;
        margin-bottom: 20px;
      }
      label {
        display: block;
        margin-bottom: 10px;
        font-size: 18px;
      }
      input[type="text"] {
        width: 100%;
        height: 30px;
        font-size: 18px;
        border: 1px solid black;
        border-radius: 5px;
        padding: 0 10px;
        margin-bottom: 20px;
      }
      button {
        width: 100%;
        height: 40px;
        font-size: 18px;
        border: none;
        border-radius: 5px;
 background-color: blue;
        color: white;
        cursor: pointer;
        box-shadow: 0 2px 2px rgba(0, 0, 0, 0.1);
      }
      .clear {
        clear: both;
      }
    </style>
  </head>
  <body>
    <h1 style="text-align: center;">MMSA Snapshot Tool</h1>
    <form>
      <div class="column">
        <h3>Variables 1</h3>
        <label for="num1">Number 1:</label>
        <input type="text" id="num1"><br>
        <label for="num2">Number 2:</label>
        <input type="text" id="num2"><br>
        <label for="num3">Number 3:</label>
        <input type="text" id="num3"><br>
      </div>
      <div class="column">
        <h3>Variables 2</h3>
        <label for="num4">Number 4:</label>
        <input type="text" id="num4"><br>
        <label for="num5">Number 5:</label>
        <input type="text" id="num5"><br>
        <label for="num6">Number 6:</label>
        <input type="text" id="num6"><br>
      </div>
      <div class="clear"></div>
      <button onclick="findSum()">Calculate sum</button><br>
      <label for="sum">Sum:</label>
      <input type="text" id="sum"><br>
    </form>
	<script src="main.js"></script>
  </body>
</html>
