<html>
  <head>
    <style>
      body {
        background-color: grey;
        font-family: Arial, sans-serif;
      }
      form {
        width: 400px;
        margin: 0 auto;
        text-align: center;
        border: 2px solid black;
        border-radius: 5px;
        padding: 20px;
      }
      label {
        display: block;
        margin-bottom: 10px;
        font-size: 18px;
      }
      input[type="text"] {
        width: 100%;
        height: 30px;
        font-size: 18px;
        border: 1px solid black;
        border-radius: 5px;
        padding: 0 10px;
      }
      button {
        width: 100%;
        height: 40px;
        font-size: 18px;
        border: none;
        border-radius: 5px;
        background-color: blue;
        color: white;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1 style="text-align: center;">MMSA Snapshot Tool</h1>
    <form>
      <label for="num1">Number 1:</label>
      <input type="text" id="num1"><br>
      <label for="num2">Number 2:</label>
      <input type="text" id="num2"><br>
      <label for="num3">Number 3:</label>
      <input type="text" id="num3"><br>
      <button onclick="findSum()">Calculate sum</button><br>
      <label for="sum">Sum:</label>
      <input type="text" id="sum"><br>
    </form>
  </body>
  <script src="main.js"></script>
</html>
