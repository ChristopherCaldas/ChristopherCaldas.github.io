<html>
  <head>
    <style>
      body {
        background-color: grey;
        font-family: Arial, sans-serif;
      }
      form {
        width: 940px;
        margin: 0 auto;
        text-align: center;
        border: 2px solid black;
        border-radius: 5px;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        display: flex;
      }
      .clear {
        clear: both;
      }
      .column {
        width: 30%;
      }
      .column h3 {
        text-align: center;
        margin-bottom: 20px;
      }
      label {
        display: block;
        margin-bottom: 10px;
        font-size: 18px;
      }
      input[type="text"] {
        width: 100%;
        height: 30px;
        font-size: 18px;
        border: 1px solid black;
        border-radius: 5px;
        padding: 0 10px;
        margin-bottom: 20px;
      }
      button {
        width: 100%;
        height: 40px;
        font-size: 18px;
        border: none;
        border-radius: 5px;
        background-color: blue;
        color: white;
        cursor: pointer;
        box-shadow: 0 2px 2px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <h1 style="text-align: center;">MMSA Snapshot Tool</h1>
    <form>
      <div class="column">
        <h3>Economic Assumptions</h3>
        <label for="num1">Natural Gas Saudi Arabia:</label>
        <input type="text" id="num1" value="1"><br>
        <label for="num2">Electricity Cost - ME:</label>
        <input type="text" id="num2" value="1"><br>
        <label for="num3">Water Makeup:</label>
        <input type="text" id="num3" value="1"><br>
      </div>
      <div class="column">
        <h3>Variable Cost</h3>
        <label for="num4">Natural Gas Feed:</label>
        <input type="text" id="num4" value="42.5"><br>
        <label for="num5">Electricity:</label>
        <input type="text" id="num5" value="2.6"><br>
        <label for="num6">Water:</label>
        <input type="text" id="num6" value="0.5"><br>
        <label for="num7">Catalyst:</label>
        <input type="text" id="num7" value="1.8"><br>
      </div>
      <div class="column">
        <h3>Fixed Cost</h3>
        <label for="num8">Plant Fixed Costs:</label>
        <input type="text" id="num8" value="22.8"><br>
        <label for="num9">Transport:</label>
        <input type="text" id="num9" value="45.0"><br>
      </div>
      <div class="clear"></div>
      <button onclick="findSum()">Update</button><br>
      <label for="sum">Sum:</label>
      <input type="text" id="sum"><br>
    </form>
	<script src="main.js"></script>
  </body>
</html>
