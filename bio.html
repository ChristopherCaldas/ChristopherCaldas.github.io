<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Route Map</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    input,
    select {
      display: block;
      margin-bottom: 10px;
      width: 100%;
      max-width: 300px;
    }

    button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      max-width: 300px;
    }

    #output {
      margin-top: 20px;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

  <h1>Route Map</h1>

  <form id="map-form">
    <label for="country">Country:</label>
    <select id="country" name="country">
      <option value="" disabled selected>Select a country</option>
      <option value="USA">USA</option>
      <option value="Canada">Canada</option>
      <option value="Mexico">Mexico</option>
      <option value="Japan">Japan</option>
      <option value="China">China</option>
    </select>

    <label for="before_date">Before Date:</label>
    <input type="date" id="before_date" name="before_date">

    <label for="after_date">After Date:</label>
    <input type="date" id="after_date" name="after_date">

    <button type="submit">Generate Map</button>
  </form>

  <div id="output"></div>

  <script>
    $(document).ready(function() {
      $("#map-form").on("submit", function(event) {
        event.preventDefault();

        const country = $("#country").val();
        const before_date = $("#before_date").val();
        const after_date = $("#after_date").val();

        $.ajax({
          url: "http://127.0.0.1:5000/route_map_port",
          method: "POST",
          contentType: "application/json",
          data: JSON.stringify({
            country: country,
            before_date: before_date,
            after_date: after_date
          }),
          success: function(response) {
            $("#output").html(response);
          },
          error: function(response) {
            console.error("An error occurred:", response);
          }
        });
      });
    });
  </script>

</body>
</html>
