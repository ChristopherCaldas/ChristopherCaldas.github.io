<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargo Report Generator</title>
</head>
<body>
    <h1>Cargo Report Generator</h1>
    <form id="reportForm">
        <label for="country">Country:</label>
        <input type="text" id="country" name="country" required>
        <br>
        <label for="month">Month (YYYY-MM):</label>
        <input type="text" id="month" name="month" pattern="\d{4}-\d{2}" required>
        <br>
        <button type="submit">Generate Report</button>
    </form>

    <script>
        const form = document.getElementById("reportForm");
        form.addEventListener("submit", async (e) => {
            e.preventDefault();
            const country = document.getElementById("country").value;
            const month = document.getElementById("month").value;

            const response = await fetch("/cargo_report", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ country: country, month: month })
            });

            if (response.ok) {
                const blob = await response.blob();
                const link = document.createElement("a");
                link.href = URL.createObjectURL(blob);
                link.download = "cargo_report.pdf";
                link.click();
                URL.revokeObjectURL(link.href);
            } else {
                alert("Error generating report.");
            }
        });
    </script>
</body>
</html>
