<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Guessing Game</title>
    <link rel="stylesheet" href="stylesong.css">
</head>
<body>
    <header>
        <h1>Song Guessing Game</h1>
    </header>
    <main>
        <section id="instructions">
            <h2>Instructions</h2>
            <p>Guess who submitted which song for each situation. Submit your guesses below.</p>
        </section>
        <section id="game">
            <form id="guessForm">
                <!-- You can add input fields for each song/situation here -->
                <input type="text" name="song1" placeholder="Guess for Song 1">
                <!-- Add more input fields as needed -->
                <button type="submit">Submit Guesses</button>
            </form>
        </section>
    </main>
    <footer>
        <p>Created for fun and music!</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
