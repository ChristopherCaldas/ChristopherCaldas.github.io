<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Guessing Game</title>
    <link rel="stylesheet" href="stylesong.css">
</head>
<body>
    <header>
        <h1>Song Guessing Game</h1>
    </header>
    <main>
        <section id="instructions">
            <h2>Instructions</h2>
            <p>Guess who submitted which song for each situation. Submit your guesses below.</p>
        </section>
        <section id="game">
            <form id="guessForm" method="post" action="https://script.google.com/macros/s/AKfycbwUwhAME59A_sQ3ANy0GsHs65Ed69asokLUEewrvtz3FObVXQC__wxxrVY7Nj7gBobK/exec">

                <!-- Player -->
                <div class="round">
                    <h3>Enter Your Name:</h3>
                    <input type="text" name="player" placeholder="Your Name">
                    <!-- Add more songs for Round 1 as needed -->
                </div>

                <!-- Round 1 -->
                <div class="round">
                    <h3>Round 1</h3>
                    <!-- Songs for Round 1 -->
                    <div class="song">
                        <label for="round1song1">Song 1:</label>
                        <select name="round1song1" id="round1song1" class="song-select" data-round="1">
							<option value="" disabled selected>Select a country</option>
							<option value="Iran">Iran</option>
							<option value="Trinidad Tobago">Trinidad Tobago</option>
							<option value="USA">USA</option>
							<option value="S Arabia">S Arabia</option>
                        </select>
                        <span id="feedback-round1song1" class="feedback"></span>
                    </div>
                    <div class="song">
                        <label for="round1song2">Song 2:</label>
                        <select name="round1song2" id="round1song2" class="song-select" data-round="1">
							<option value="" disabled selected>Select a country</option>
							<option value="Iran">Iran</option>
							<option value="Trinidad Tobago">Trinidad Tobago</option>
							<option value="USA">USA</option>
							<option value="S Arabia">S Arabia</option>

                        </select>
                        <span id="feedback-round1song2" class="feedback"></span>
                    </div>
                    <div class="song">
                        <label for="round1song3">Song 3:</label>
                        <select name="round1song3" id="round1song3" class="song-select" data-round="1">
							<option value="" disabled selected>Select a country</option>
							<option value="Iran">Iran</option>
							<option value="Trinidad Tobago">Trinidad Tobago</option>
							<option value="USA">USA</option>
							<option value="S Arabia">S Arabia</option>

                        </select>
                        <span id="feedback-round1song3" class="feedback"></span>
                    </div>
                </div>

					
                <!-- Round 2 -->
                <div class="round">
                    <h3>Round 2</h3>
                    <label for="song2">Song 2 Name:</label>
                    <input type="text" name="song2" placeholder="Guess for Song 2">
                    <!-- Add more songs for Round 2 as needed -->
                </div>

                <!-- Round 3 -->
                <div class="round">
                    <h3>Round 3</h3>
                    <label for="song3">Song 3 Name:</label>
                    <input type="text" name="song3" placeholder="Guess for Song 3">
                    <!-- Add more songs for Round 3 as needed -->
                </div>

                <button type="submit">Submit Guesses</button>
            </form>
        </section>
    </main>
    <footer>
        <p>Created for fun and music!</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
